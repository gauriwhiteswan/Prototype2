name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

env:
  HF_SPACE: gauriws/Prototype2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git for push
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clone HF space repo
        run: |
          rm -rf hf-space
          git clone https://huggingface.co/spaces/${HF_SPACE} hf-space

      - name: Clean HF space contents (except .git)
        run: |
          find hf-space/* -maxdepth 0 ! -name '.git' -exec rm -rf {} +

      - name: Copy files to HF space
        run: |
          rsync -av --exclude '.git' --exclude 'hf-space' ./ hf-space/

      - name: Set correct remote and push
        run: |
          cd hf-space
          git remote remove origin
          git remote add hf https://gauriws:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE}
          git add .
          git commit -m "Deploy from Prototype2" || echo "No changes"
          git push hf main --force
