name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

env:
  HF_SPACE: gauriws/Prototype2

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

      - name: Clone HF Space
        run: |
          rm -rf hf-space
          git clone https://gauriws:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE} hf-space

      - name: Prepare HF Space for deploy
        run: |
          cd hf-space
          find . -mindepth 1 ! -regex '^./.git\(/.*\)?' -delete
          cd ..

      - name: Copy files to HF Space
        run: |
          cp -r . hf-space

      - name: Commit and push to HF
        run: |
          cd hf-space
          git add .
          git commit -m "Deploy from Prototype2" || echo "No changes"
          git push https://gauriws:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE}
