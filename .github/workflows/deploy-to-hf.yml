name: Deploy to Hugging Face Space

on:
  push:
    branches:
      - main

env:
  HF_SPACE: gauriws/Prototype2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global user.email "ci@huggingface.co"
          git config --global user.name "hf-ci"

      - name: Clone Hugging Face Space
        run: |
          rm -rf hf-space
          git clone https://huggingface.co/spaces/${HF_SPACE} hf-space

      - name: Copy files to HF Space
        run: |
          rsync -av --exclude '.git' ./ hf-space/

      - name: Push to Hugging Face
        run: |
          cd hf-space
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://gauriws:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${HF_SPACE}
